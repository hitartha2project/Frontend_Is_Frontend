<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Time Character counter</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Real Time Character Counter</h2>
      <textarea
        id="textarea1"
        class="textarea"
        placeholder="Please Write Text Here...."
        maxlength="500"
      ></textarea>

      <div class="conter">
        <p>Total Character: <span class="total-co" id="tatal-co">30</span></p>

        <p>Remaing: <span class="Remaing" id="Rema-ing">20</span></p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
